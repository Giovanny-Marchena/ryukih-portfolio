<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="public, max-age=3600">
    <title>Under Construction</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <!-- Define the import map for Three.js and OrbitControls -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.174.0/examples/jsm/"
        }
      }
    </script>
</head>

<body>
    <div class="container">
        <div class="logo-top">
            <picture>
                <source srcset="assets/logo.webp" type="image/webp">
                <img src="assets/logo.jpg" alt="Logo" class="logo"
                    onerror="this.src='assets/logo.jpg'; console.log('WebP failed, falling back to JPG for logo');">
            </picture>
        </div>
        <h1 class="glow-text">Under Construction</h1>
        <p>We're working hard to bring you something amazing!</p>
        <div id="canvas-container"></div>
        <footer class="footer">
            <p>RyuKih.com is constructing<span class="dots">...</span></p>
        </footer>
    </div>
    <script type="module" src="js/script.js"></script>
</body>

</html>
