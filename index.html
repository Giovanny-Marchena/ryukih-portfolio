<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="public, max-age=3600">
  <title>Under Construction</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
  <div class="container">
    <!-- Logo at the top -->
    <div class="logo-top">
      <picture>
        <source srcset="assets/logo.webp" type="image/webp">
        <img src="assets/logo.jpg" alt="Logo" class="logo"
          onerror="this.src='assets/logo.jpg'; console.log('WebP failed, falling back to JPG for logo');">
      </picture>
    </div>
    <!-- Sun/Moon Toggle Switch -->
    <label class="switch">
      <input id="input" type="checkbox" checked="darkTheme" />
      <div class="slider round">
        <div class="sun-moon">
          <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="moon-dot-2" class="moon-dot" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="moon-dot-3" class="moon-dot" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
          <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="50"></circle>
          </svg>
        </div>
        <div class="stars">
          <svg id="star-1" class="star" viewBox="0 0 20 20">
            <path
              d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z">
            </path>
          </svg>
          <svg id="star-2" class="star" viewBox="0 0 20 20">
            <path
              d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z">
            </path>
          </svg>
          <svg id="star-3" class="star" viewBox="0 0 20 20">
            <path
              d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z">
            </path>
          </svg>
          <svg id="star-4" class="star" viewBox="0 0 20 20">
            <path
              d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z">
            </path>
          </svg>
        </div>
      </div>
    </label>
    <h1 class="glow-text">Under Construction</h1>
    <p>We're working hard to bring you something amazing!</p>
    <!-- Scene Container -->
    <div class="scene-container">
      <div class="scene">
        <div class="forest">
          <div class="tree tree1">
            <div class="branch branch-top"></div>
            <div class="branch branch-middle"></div>
          </div>
          <div class="tree tree2">
            <div class="branch branch-top"></div>
            <div class="branch branch-middle"></div>
            <div class="branch branch-bottom"></div>
          </div>
          <div class="tree tree3">
            <div class="branch branch-top"></div>
            <div class="branch branch-middle"></div>
            <div class="branch branch-bottom"></div>
          </div>
          <div class="tree tree4">
            <div class="branch branch-top"></div>
            <div class="branch branch-middle"></div>
            <div class="branch branch-bottom"></div>
          </div>
          <div class="tree tree5">
            <div class="branch branch-top"></div>
            <div class="branch branch-middle"></div>
            <div class="branch branch-bottom"></div>
          </div>
          <div class="tree tree6">
            <div class="branch branch-top"></div>
            <div class="branch branch-middle"></div>
            <div class="branch branch-bottom"></div>
          </div>
          <div class="tree tree7">
            <div class="branch branch-top"></div>
            <div class="branch branch-middle"></div>
            <div class="branch branch-bottom"></div>
          </div>
        </div>
        <div class="tent">
          <div class="roof"></div>
          <div class="roof-border-left">
            <div class="roof-border roof-border1"></div>
            <div class="roof-border roof-border2"></div>
            <div class="roof-border roof-border3"></div>
          </div>
          <div class="entrance">
            <div class="door left-door">
              <div class="left-door-inner"></div>
            </div>
            <div class="door right-door">
              <div class="right-door-inner"></div>
            </div>
          </div>
        </div>
        <div class="floor">
          <div class="ground ground1"></div>
          <div class="ground ground2"></div>
        </div>
        <div class="fireplace">
          <div class="support"></div>
          <div class="support"></div>
          <div class="bar"></div>
          <div class="hanger"></div>
          <div class="smoke"></div>
          <div class="pan"></div>
          <div class="fire">
            <div class="line line1">
              <div class="particle particle1"></div>
              <div class="particle particle2"></div>
              <div class="particle particle3"></div>
              <div class="particle particle4"></div>
            </div>
            <div class="line line2">
              <div class="particle particle1"></div>
              <div class="particle particle2"></div>
              <div class="particle particle3"></div>
              <div class="particle particle4"></div>
            </div>
            <div class="line line3">
              <div class="particle particle1"></div>
              <div class="particle particle2"></div>
              <div class="particle particle3"></div>
              <div class="particle particle4"></div>
            </div>
          </div>
        </div>
        <div class="time-wrapper">
          <div class="time">
            <div class="day"></div>
            <div class="night">
              <div class="moon"></div>
              <div class="star star1 star-big"></div>
              <div class="star star2 star-big"></div>
              <div class="star star3 star-big"></div>
              <div class="star star4"></div>
              <div class="star star5"></div>
              <div class="star star6"></div>
              <div class="star star7"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p>RyuKith.com is constructing<span class="dots">...</span></p>
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
