<!DOCTYPE html>
<html>

<head>
    <title>Three.js and OrbitControls Test</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <!-- Define the import map with the correct version syntax -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.174.0/examples/jsm/"
        }
      }
    </script>

    <!-- Use a module script to import and test Three.js and OrbitControls -->
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Log whether Three.js loaded successfully
        console.log(typeof THREE === "object" ? "Three.js loaded successfully" : "Three.js failed to load");

        // Log whether OrbitControls loaded successfully
        console.log(typeof OrbitControls === "function" ? "OrbitControls loaded successfully" : "OrbitControls failed to load");

        // Set up a basic Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add a simple cube to the scene
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Initialize OrbitControls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false; // Disable zooming for simplicity
        controls.enablePan = false; // Disable panning for simplicity
        controls.autoRotate = true; // Enable auto-rotation
        controls.autoRotateSpeed = 2.0; // Set rotation speed

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Required for autoRotate to work
            controls.update();

            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
